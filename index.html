<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f92fa1c8d.js" crossorigin="anonymous"></script>
    <title>Apple calculator</title>
</head>
<body>
    <div class="container">
        <img src="calculator.png" alt="img" style="width: 300px; height: 600px; margin-right: 100px;">
        <div class="phone-frame">
            <div class="phone-body">
                <div class="status-bar">
                    <div class="time">
                        <p>9:41</p>
                    </div>
                    <div class="notch">
                        <img src="front-camera.png" alt="img">
                    </div>
                    <div class="signal-wifi-battery">
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
