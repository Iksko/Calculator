<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f92fa1c8d.js" crossorigin="anonymous"></script>
    <title>Apple calculator</title>
</head>
<body>
    <div class="container">
        <!-- <img src="calculator.png" alt="img" style="width: 300px; height: 600px; margin-right: 100px;"> -->
        <div class="phone-frame">
            <div class="phone-body">
                <div class="status-bar">
                    <div class="time">
                        <p>9:41</p>
                    </div>
                    <div class="notch">
                        <img src="front-camera.png" alt="img">
                    </div>
                    <div class="signal-wifi-battery">
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>
                </div>

                <div class="result">
                    <div class="calculation">
                        <p id="calculation">0</p>
                    </div>
                </div>
                <div class="numbers">
                    <button id="ac" class="light-gray-btn">AC</button>
                    <button id="plusslashminus" class="light-gray-btn">+/-</button>
                    <button id="percent" class="light-gray-btn">%</button>
                    <button id="divide" class="orange-btn">/</button>
                    <button id="number7" class="dark-gray-btn">7</button>
                    <button id="number8" class="dark-gray-btn">8</button>
                    <button id="number9" class="dark-gray-btn">9</button>
                    <button id="times" class="orange-btn">*</button>
                    <button id="number4" class="dark-gray-btn">4</button>
                    <button id="number5" class="dark-gray-btn">5</button>
                    <button id="number6" class="dark-gray-btn">6</button>
                    <button id="minus" class="orange-btn">-</button>
                    <button id="number1" class="dark-gray-btn">1</button>
                    <button id="number2" class="dark-gray-btn">2</button>
                    <button id="number3" class="dark-gray-btn">3</button>
                    <button class="orange-btn">+</button>
                    <button class="dark-gray-btn">0</button>
                    <button class="dark-gray-btn">.</button>
                    <button class="orange-btn">=</button>
                </div>
                <div class="bottom-line-container">
                    <div class="bottom-line">
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
